        async function supabaseRequest(table, method = 'GET', data = null, filters = '') {
            if (!USE_SUPABASE) return null;
            
            try {
                const url = `${SUPABASE_URL}/rest/v1/${table}${filters}`;
                const options = {
                    method: method,
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    }
                };
                
                if (data && (method === 'POST' || method === 'PATCH')) {
                    options.body = JSON.stringify(data);
                }
                
                console.log(`[Supabase] ${method} ${table}`, data || filters);
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    let errorText = '';
                    try {
                        errorText = await response.text();
                    } catch (e) {
                        errorText = response.statusText;
                    }
                    console.error(`[Supabase] Error ${response.status}:`, errorText);
                    console.error(`[Supabase] Request URL:`, url);
                    console.error(`[Supabase] Request method:`, method);
                    console.error(`[Supabase] Request data:`, data);
                    throw new Error(`Supabase error ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                if (method === 'DELETE') {
                    console.log(`[Supabase] DELETE successful`);
                    return true;
                }
                
                // è™•ç†ç©ºéŸ¿æ‡‰
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    console.log(`[Supabase] Response:`, result);
                    return result;
                } else {
                    // é JSON éŸ¿æ‡‰ï¼ˆå¯èƒ½æ˜¯ç©ºéŸ¿æ‡‰ï¼‰
                    const text = await response.text();
                    console.log(`[Supabase] Non-JSON response:`, text);

                console.error('URL:', `${SUPABASE_URL}/rest/v1/${table}${filters}`);

                console.error('Data:', data);
                return null;
            }
        }

        // åœ–ç‰‡å£“ç¸®å‡½æ•¸ï¼ˆå£“ç¸®åˆ°100KBä»¥ä¸‹ï¼‰
        function compressImage(file, maxSizeKB = 100) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 1200; // æœ€å¤§å°ºå¯¸
                        
                        // å¦‚æœåœ–ç‰‡å¤ªå¤§ï¼Œå…ˆç¸®æ”¾
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // å˜—è©¦ä¸åŒçš„è³ªé‡ç›´åˆ°æ–‡ä»¶å¤§å°å°æ–¼100KB
                        let quality = 0.9;
                        let dataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        const tryCompress = () => {
                            const sizeKB = (dataUrl.length * 3 / 4) / 1024; // base64å¤§å°è½‰æ›
                            
                            if (sizeKB <= maxSizeKB || quality <= 0.1) {
                                // è½‰æ›ç‚ºBlob
                                const byteString = atob(dataUrl.split(',')[1]);
                                const mimeString = dataUrl.split(',')[0].split(':')[1].split(';')[0];
                                const ab = new ArrayBuffer(byteString.length);
                                const ia = new Uint8Array(ab);
                                for (let i = 0; i < byteString.length; i++) {
                                    ia[i] = byteString.charCodeAt(i);
                                }
                                const blob = new Blob([ab], { type: mimeString });
                                resolve(blob);
                            } else {
                                quality -= 0.1;
                                dataUrl = canvas.toDataURL('image/jpeg', quality);
                                tryCompress();
                            }
                        };
                        
                        tryCompress();
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ç²å–æˆ–å‰µå»ºç”¨æˆ¶ID

        function getUserId() {
            if (!currentUserId) {
                // å˜—è©¦å¾ localStorage ç²å–
                let userId = localStorage.getItem('diaryUserId');
                
                // å¦‚æœæ²’æœ‰ï¼Œå˜—è©¦ä½¿ç”¨å¯†ç¢¼ç”Ÿæˆä¸€å€‹å›ºå®šçš„ç”¨æˆ¶ID
                if (!userId && USE_SUPABASE) {
                    const savedPassword = localStorage.getItem('diaryPassword') || DEFAULT_PASSWORD;
                    // ä½¿ç”¨ç°¡å–®çš„å“ˆå¸Œç”Ÿæˆå›ºå®šçš„ç”¨æˆ¶IDï¼ˆåŸºæ–¼å¯†ç¢¼ï¼‰

                    let hash = 0;
                    for (let i = 0; i < savedPassword.length; i++) {
                        const char = savedPassword.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash; // Convert to 32bit integer
                    }
                    userId = 'user_' + Math.abs(hash).toString(36);
                    localStorage.setItem('diaryUserId', userId);

        // æå–æ¨™ç±¤ï¼ˆ#é–‹é ­çš„è©ï¼‰
        function extractTags(content) {
            const tagRegex = /#(\w+)/g;
            const tags = [];
            let match;
            
            while ((match = tagRegex.exec(content)) !== null) {
                tags.push(match[1]);
            }
            
            return [...new Set(tags)]; // å»é‡
        }

        // æ’å…¥æ¨™ç±¤åˆ°æ—¥è¨˜
        function insertTag(tag) {
            const diaryInput = document.getElementById('diaryInput');

            const spaceBefore = textBefore.length === 0 || textBefore[textBefore.length - 1] === ' ' ? '' : ' ';
            diaryInput.value = textBefore + spaceBefore + `#${tag} ` + textAfter;
            
            // è¨­ç½®æ¸¸æ¨™ä½ç½®
            const newPos = cursorPos + spaceBefore.length + tag.length + 2;

            const cleanTagName = tagName.replace(/^#+/, '');
            
            // é©—è­‰æ¨™ç±¤åç¨±ï¼ˆåªå…è¨±å­—æ¯ã€æ•¸å­—ã€ä¸­æ–‡ï¼‰
            if (!/^[\w\u4e00-\u9fa5]+$/.test(cleanTagName)) {

            if (tagUsage[cleanTagName]) {

            // ä¿å­˜æ¨™ç±¤ä½¿ç”¨æ¬¡æ•¸
            localStorage.setItem('tagUsage', JSON.stringify(tagUsage));

            newTagInput.value = '';

            insertTag(cleanTagName);

        // ç§»é™¤æ¨™ç±¤å…§å®¹ï¼ˆéæ¿¾#æ¨™ç±¤ï¼‰
        function removeTagsFromContent(content) {

        function formatDateString(dateString) {
            // dateString æ ¼å¼ç‚º "YYYY-MM-DD"
            const parts = dateString.split('-');
            if (parts.length !== 3) return dateString;
            
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]);
            const day = parseInt(parts[2]);
            
            // å‰µå»ºä¸€å€‹æ—¥æœŸå°è±¡ç”¨æ–¼ç²å–æ˜ŸæœŸå¹¾
            const dateObj = new Date(year, month - 1, day);
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const weekday = weekdays[dateObj.getDay()];
            
            // ä½¿ç”¨é˜¿æ‹‰ä¼¯æ•¸å­—é¡¯ç¤ºæœˆä»½
            return `${year}å¹´${month}æœˆ${day}æ—¥ ${weekday}`;
        }

            }

            // ç¢ºèªåˆªé™¤
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™ç¯‡æ—¥è¨˜å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                return;
            }

            // æ‰¾åˆ°è¦åˆªé™¤çš„æ—¥è¨˜
            const index = diaries.findIndex(d => d.id === currentEditingId);
            if (index >= 0) {
                // å…ˆä¿å­˜è¢«åˆªé™¤æ—¥è¨˜çš„ä¿¡æ¯ï¼ˆç”¨æ–¼æ›´æ–°æ¨™ç±¤ä½¿ç”¨æ¬¡æ•¸ï¼‰
                const deletedDiary = diaries[index];
                
                // å¾ Supabase åˆªé™¤
                if (USE_SUPABASE) {
                    await supabaseRequest('diaries', 'DELETE', null, `?id=eq.${currentEditingId}`);
                }
                
                // å¾æ•¸çµ„ä¸­ç§»é™¤
                diaries.splice(index, 1);
                
                // æ›´æ–°æ¨™ç±¤ä½¿ç”¨æ¬¡æ•¸ï¼ˆæ¸›å°‘è¢«åˆªé™¤æ—¥è¨˜çš„æ¨™ç±¤ä½¿ç”¨æ¬¡æ•¸ï¼‰
                if (deletedDiary && deletedDiary.tags) {
                    const userId = getUserId();
                    deletedDiary.tags.forEach(async tag => {
                        if (tagUsage[tag] && tagUsage[tag] > 0) {
                            tagUsage[tag] -= 1;
                            if (tagUsage[tag] === 0) {
                                delete tagUsage[tag];
                                // å¾ Supabase åˆªé™¤æ¨™ç±¤
                                if (USE_SUPABASE) {
                                    await supabaseRequest('tag_usage', 'DELETE', null, `?user_id=eq.${userId}&tag_name=eq.${tag}`);
                                }
                            } else {
                                // æ›´æ–° Supabase æ¨™ç±¤è¨ˆæ•¸
                                if (USE_SUPABASE) {
                                    await supabaseRequest('tag_usage', 'PATCH', {
                                        usage_count: tagUsage[tag]
                                    }, `?user_id=eq.${userId}&tag_name=eq.${tag}`);
                                }
                            }
                        }
                    });
                }
                
                // å„²å­˜åˆ°localStorageï¼ˆä½œç‚ºå‚™ä»½ï¼‰
                localStorage.setItem('diaries', JSON.stringify(diaries));
                localStorage.setItem('tagUsage', JSON.stringify(tagUsage));
                
                // æ¸…ç©ºç·¨è¼¯å€åŸŸ
                cancelEdit();
                
                // æ›´æ–°é¡¯ç¤º
                renderDiaryList();
                updateTagsList();
                
                alert('æ—¥è¨˜å·²åˆªé™¤ï¼');
            }
        }

        // ç·¨è¼¯æ—¥è¨˜ï¼ˆå¾æ—¥è¨˜åˆ—è¡¨ä¸­çš„ç·¨è¼¯æŒ‰éˆ•è§¸ç™¼ï¼‰
        function editDiary(id, event) {
            event.stopPropagation(); // é˜»æ­¢è§¸ç™¼æ—¥è¨˜é …çš„é»æ“Šäº‹ä»¶
            loadDiary(id);
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderDiaryList();
                return;
            }

            const filteredDiaries = diaries.filter(diary => {
                return diary.content.toLowerCase().includes(searchTerm) ||
                       (diary.translation && diary.translation.toLowerCase().includes(searchTerm)) ||
                       diary.tags.some(tag => tag.toLowerCase().includes(searchTerm));
            });

            const diaryList = document.getElementById('diaryList');
            
            if (filteredDiaries.length === 0) {
                diaryList.innerHTML = '<div class="empty-state">æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„æ—¥è¨˜</div>';
                return;
            }

            // æŒ‰æ—¥æœŸæ’åºï¼ˆç›´æ¥æ¯”è¼ƒå­—ç¬¦ä¸²ï¼‰
            const sortedDiaries = [...filteredDiaries].sort((a, b) => b.date.localeCompare(a.date));

            diaryList.innerHTML = sortedDiaries.map(diary => {
                // ä½¿ç”¨è‡ªå®šç¾©å‡½æ•¸æ ¼å¼åŒ–æ—¥æœŸï¼Œé¿å…æ™‚å€è½‰æ›å•é¡Œ
                const date = formatDateString(diary.date);

                // é«˜äº®æœå°‹é—œéµå­—
                let highlightedContent = highlightText(diary.content, searchTerm);
                let highlightedTranslation = diary.translation ? highlightText(diary.translation, searchTerm) : '';

                const tagsHtml = diary.tags.map(tag => 
                    `<span class="diary-item-tag">#${tag}</span>`
                ).join('');

                const imagesHtml = diary.images && diary.images.length > 0 ? `
                    <div class="diary-item-images">
                        ${diary.images.map(img => `<img src="${img}" alt="æ—¥è¨˜åœ–ç‰‡" class="diary-item-image" onclick="window.open('${img}', '_blank')">`).join('')}
                    </div>
                ` : '';
                
                return `
                    <div class="diary-item">
                        <div class="diary-item-header">
                            <div class="diary-item-date">${date}</div>
                            <button class="diary-item-edit-btn" onclick="editDiary(${diary.id}, event)">âœï¸ ç·¨è¼¯</button>
                        </div>
                        <div class="diary-item-content">${highlightedContent}</div>
                        ${highlightedTranslation ? `<div class="diary-item-content" style="color: #666; font-style: italic; margin-top: 8px;">${highlightedTranslation}</div>` : ''}
                        ${imagesHtml}
                        ${tagsHtml ? `<div class="diary-item-tags">${tagsHtml}</div>` : ''}
                    </div>
                `;
            }).join('');
        });

        // é«˜äº®æ–‡å­—
        function highlightText(text, searchTerm) {
            if (!searchTerm) return escapeHtml(text);
            
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>');
        }

        // è½‰ç¾©HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è½‰ç¾©æ­£å‰‡è¡¨é”å¼ç‰¹æ®Šå­—ç¬¦
        function escapeRegex(text) {
            return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
